apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
}


publish {
    userOrg = 'alexgwyn'
    groupId = 'com.alexgwyn.chipedittext'
    artifactId = 'chipedittext'
    publishVersion = '1.0.0'
    desc = 'A view that can display chips as set out by the design guidelines'
    website = 'https://github.com/AlexKGwyn/ChipEditText'
}

